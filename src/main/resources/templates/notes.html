<style>

  @font-face {
    font-family: 'PT Sans';
    font-style: normal;
    font-weight: 400;
    src: url(http://themes.googleusercontent.com/static/fonts/ptsans/v6/LKf8nhXsWg5ybwEGXk8UBQ.woff) format('woff');
  }

  body {
    font-family: "Open Sans",sans-serif, Arial;
    font-size: 13px;
    line-height: 1.42857;
    color: #767676;
    background: #edecec;
  }

  table {
    border: medium solid #000000;
    width: 100%;
  }
  td, th {
    border: thin solid #6495ed;
    width: 50%;
    padding: 5px 5px 5px;
  }


  
  .selector{
      float:right;
  }


</style>




<html>
	<body>
	<h1>Notes</h1>
	<a th:href="@{/notes/add}">Add</a>
        <table>
	        <tr th:each="note: ${notes}">
                 <td>
                        <h2 th:text="${note.getTitle()}"/>
                        <p th:text="${note.getContent()}"></p>
                        <p>Date of creation: <p th:text="${note.getCreationDate()}"/></p>
                        <p>Created by: <p th:text="${note.getOwner().getUsername()}"/>
                            Add users: 
                            <select name="users" id="users-select">
                                <a th:each="user: ${users}">
                                <option value="${user}"><p th:text="${user.getUsername()}"/></option> 
                                </a>
                            </select>
                            <input type="button"  value="Add user"/>
                        </p>
                 </td>
             </tr>
        </table>

	</body>
</html>
