<html>
	<body>
	<h1>Sign up</h1>
	<p th:text="*{message}"></p>
	<form action="/user/register" th:object="${user}" method="POST" enctype="utf8">
	    <div>
	        <label>Username</label>
	        <input th:field="*{username}"/>
	        <p th:each="error: ${#fields.errors('username')}"
	          th:text="${error}">Validation error</p>
	    </div>
	    <div>
	        <label>Password</label>
	        <input type="password" th:field="*{password}"/>
	        <p th:each="error : ${#fields.errors('password')}" 
	          th:text="${error}">Validation error</p>
	    </div>
	    <div>
	        <label>Confirm password</label>
	        <input type="password" th:field="*{passwordMatch}"/>
	    </div>
	    <button type="submit">Sign up</button>
	</form>

	<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>
	</body>
</html>
